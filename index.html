<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Lato|Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Price Comparison Table</title>
</head>
<body>
    <!-- section element divide a web page into standalone sections of related content
     Using the section element over a generic container element like div can help make your code more accessible and understandable to search engines, browsers, assistive techxlogies, and other developers -->
    <section class="price-comparison">
        <div class="price-column">
            <div class="price-header">
                <div class="price">
                    <span class="dollar-sign">$</span>
                    10
                    <span class="per-month">/mo</span>
                </div>
                <div class="plan-name">Basic</div>
            </div>

            <div class="divider"></div>
            
            <div class="feature">
                <img src="check-circle.svg" alt="✔">
                Feature A
            </div>
            <div class="feature">
                <img src="check-circle.svg" alt="✔">
                Feature B
            </div>
            <div class="feature unavailable">
                <img src="x-square.svg" alt="x">
                Feature C
            </div>
            <div class="feature unavailable">
                <img src="x-square.svg" alt="x">
                Feature D
            </div>
            <div class="feature unavailable">
                <img src="x-square.svg" alt="x">
                Feature E
            </div>
            <div class="feature unavailable">
                <img src="x-square.svg" alt="x">
                Feature F
            </div>

            <!-- call to action (CTA) is a prompt on a website that tells the user to take some specified action -->
            <button class="cta">Start Today</button>
        </div>
        
        <div class="price-column popular">
            <div class="price-header">
                <span class="popular-tag">Popular</span>
                <div class="price">
                    <span class="dollar-sign">$</span>
                    20
                    <span class="per-month">/mo</span>
                </div>
                <div class="plan-name">Professional</div>
            </div>

            <div class="divider"></div>
            
            <div class="feature">
                <img src="check-circle.svg" alt="✔">
                Feature A
            </div>
            <div class="feature">
                <img src="check-circle.svg" alt="✔">
                Feature B
            </div>
            <div class="feature">
                <img src="check-circle.svg" alt="✔">
                Feature C
            </div>
            <div class="feature">
                <img src="check-circle.svg" alt="✔">
                Feature D
            </div>
            <div class="feature unavailable">
                <img src="x-square.svg" alt="x">
                Feature E
            </div>
            <div class="feature unavailable">
                <img src="x-square.svg" alt="x">
                Feature F
            </div>

            <button class="cta">Start Today</button>
        </div>

        <div class="price-column">
            <div class="price-header">
                <div class="price">
                    <span class="dollar-sign">$</span>
                    50
                    <span class="per-month">/mo</span>
                </div>
                <div class="plan-name">Enterprise</div>
            </div>

            <div class="divider"></div>
            
            <div class="feature">
                <img src="check-circle.svg" alt="✔">
                Feature A
            </div>
            <div class="feature">

                Feature B
            </div>
            <div class="feature">

            </div>
            <div class="feature">
                <img src="check-circle.svg" alt="✔">
                Feature D
            </div>
            <div class="feature">
                <img src="check-circle.svg" alt="✔">
                Feature E
            </div>
            <div class="feature">
                <img src="check-circle.svg" alt="✔">
                Feature F
            </div>

            <button class="cta">Start Today</button>
        </div>

    </section>
</body>
</html>
